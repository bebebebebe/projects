<!DOCTYPE html>
<html>
   <head>
      <title>Projects</title>
      <script src='resources/jquery-min.js'></script>
      <script type="text/javascript" src="resources/handlebars.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <script src='project_data.js'></script>
      <script src='interactions.js'></script>
   </head>
   <body>

    <div id='heading'>Projects</div>

    <div id='subheading'>
      <p>
        An overview of my programming projects with links to code, demos and deployed apps. (This page is <a href='https://github.com/bebebebebe/projects'>made</a> with HTML, CSS, JQuery, and Handlebars.)
      </p>
      <p>
        <a href='https://github.com/bebebebebe'>GitHub profile</a>
      </p>
    </div>

    <ul id='projects-list'>

    <script id="projects-template" type="x-handlebars-template">
      {{#each this}}
        <li class="project"> 

          {{#if picture}}
            <img class='image' src="{{picture}}" />
          {{/if}}

          <div class='project-title'>{{ title }}</div>
          <div class='project-description'> {{ description }}</div>
          <div class='project-links'>
            {{#if demo}}
              <a href="{{demo}}">Demo</a> |
            {{/if}}
            <a href="{{code}}">Code</a>
          </div>
        </li>

      {{/each}}
    </script>

    </ul>

   </body>
</html>
